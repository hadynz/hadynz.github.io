#
# Jekyll Settings
#
timezone: Pacific/Auckland
future:      true
markdown: redcarpet
redcarpet:
  extensions: ['tables']

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /blog/:title/
paginate: 20
paginate_path: 'page/:num'

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

include: ['.htaccess']
exclude: ['Rakefile.rb', 'Gruntfile.js', 'package.json', 'node_modules', 'Gemfile', 'Gemfile.lock', 'README.md', 'CNAME']
safe: true
