{% if include.hasLargeHeader %}
    {% assign headerClass = 'biography-has-header' %}
{% endif %}

<div class="biography {{ headerClass }}">
    <div class="row">

        <div class="biography--avatar col-xs-4 col-sm-12">
            {% if site.owner.avatar contains 'http://' or  site.owner.avatar contains 'https://' %}
            <img src="{{ site.owner.avatar }}" class="bio-photo" alt="{{ site.owner.name }} bio photo"></a>
            {% else %}
            <img src="{{ site.url }}/assets/images/{{ site.owner.avatar }}" class="bio-photo" alt="{{ site.owner.name }} bio photo"></a>
            {% endif %}
        </div>

        <div class="col-xs-8 col-sm-12">

            <div class="biography--whoami">
                <h3>{{ site.owner.name }}</h3>
                <p>{{ site.owner.bio }}</p>
            </div>

            <div class="biography--twitter">
                <a href="https://twitter.com/{{ site.owner.twitter }}" class="twitter-follow-button"
                   data-show-count="false"
                   data-show-screen-name="false"
                   data-size="large">Follow</a>
            </div>
        </div>

    </div>
</div>
