<div class="navigation-wrapper sans-serif">

    <div class="site-name">
        <a href="/">{{ site.title }}</a>
    </div>

    <div class="top-navigation">
        <nav role="navigation" id="site-nav" class="nav">
            <ul>
                {% for link in site.data.navigation %}
                <li>
                    <a href="{% if link.external %}{{ link.url }}{% else %}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

</div>
