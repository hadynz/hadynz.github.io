{% capture date %}{{ page.date }}{{ post.date }}{% endcapture %}
{% capture has_date %}{{ date | size }}{% endcapture %}

{% if has_date != '0' %}
    {% capture time %}
        <time datetime="{{ date | datetime | date_to_xmlschema }}" {% if updated %}data-updated="true"{% endif %} itemprop="datePublished">{{ date | date: "%A, %B %e, %Y" }}</time>
    {% endcapture %}
    <span class="date">
        {{ time }}
    </span>
{% endif %}
