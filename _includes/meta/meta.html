{% if page.meta %}
<div class="meta sans-serif">
    {% include meta/_date.html %}
    <span class="reading-time">
        {% include meta/_reading_time.html %}
    </span>
    {% if site.widget.disqus.short_name and site.widget.disqus.show_comment_count == true %}
        {% include meta/_comments_link.html %}
    {% endif %}
    <span class="edit">
        {% include meta/_edit.html %}
    </span>
</div>
{% endif %}
