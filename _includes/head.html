{% if page.permalink == '/' %}
    {% assign title = 'Home' %}
{% else %}
    {% assign title = page.title %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.title }}{% unless page.permalink == '/' %} &#8211; {{ title }}{% endunless %}</title>

    <meta charset="utf-8">
    <meta name="title" content="{{ title }}">
    <meta name="author" content="{{ site.owner.name }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ page.tags|join:', '}}{% endif %}">
    <meta name="page_url" content="{{ page.url }}">
    <meta http-equiv="cleartype" content="on">

    <!-- Facebook: Open Graph -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="/dist/main.min.css">
    <link rel="stylesheet" href="/assets/css/hadynz.bootstrap.css">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Lora|Source+Code+Pro' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if site.widget.google_analytics %}
        {% include scripts/_google_analytics.html %}
    {% endif %}
</head>
