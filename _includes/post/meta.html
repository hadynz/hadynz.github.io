<div class="meta sans-serif">
    {% include post/_categories.html %}
    <span class="date">
        {% include post/_date.html %}
        {{ time }}
    </span>
    <span class="reading-time">
        {% include post/_reading_time.html %}
    </span>
    {% if site.disqus_short_name and site.disqus_show_comment_count == true %}
        {% include post/_comments_link.html %}
    {% endif %}
    <span class="edit">
        {% include post/_edit.html %}
    </span>
</div>
