<figure class="figure {{ include.class }}">
    <img src='{{ include.url }}' class="figure--image" />
    <figcaption class="figure--caption">{{ include.description }}</figcaption>

    {% if include.showPhotosetIcon %}
    <div class="photoset--icon">
        <i class="photoset--icon-icon icon-grid"></i>
        <span class="photoset--icon-text sans-serif">Photoset</span>
    </div>
    {% endif %}
</figure>
