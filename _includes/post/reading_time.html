{% comment %}
    Ref: http://sachaschmid.ch/articles/jekyll-word-counts/
{% endcomment %}

{% capture words %}
    {{ page.content | number_of_words | minus: 250 }}
{% endcapture %}
{% unless words contains "-" %}
    {{ words | plus: 250 | divided_by: 180 | append: " minute read" }}
{% endunless %}
