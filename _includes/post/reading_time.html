{% comment %}
    Ref: http://sachaschmid.ch/articles/jekyll-word-counts/
{% endcomment %}

{% capture words %}
    {{ page.content | number_of_words | minus: 250 }}
{% endcapture %}
{% if words contains "-" %}
    <b>Less than a minute</b> read
{% else %}
    <b>{{ words | plus: 250 | divided_by: 180 }} min</b> read
{% endif %}
